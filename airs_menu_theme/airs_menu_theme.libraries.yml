global-styling:
  css:
    theme:
      css/style.css: {}

bootstrap-js:
  js:
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js: { type: external, minified: true }

datatables:
  version: 1
  css:
    theme:
      https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.min.css: { type: external, minified: true } # Path to your downloaded or CDN CSS file
  js:
    https:////cdn.datatables.net/2.2.2/js/dataTables.min.js: { type: external, minified: true }    # Path to your downloaded or CDN JS file
  dependencies:
    - core/jquery

datatables_init:
  version: VERSION
  js:
    js/datatables_init.js: {}
  dependencies:
    - core/jquery
    - airs_menu_theme/datatables # Ensure your DataTables library is a dependency