awesome_chat.example:
  path: '/awesome-chat/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\awesome_chat\Controller\AwesomeChatController'
  requirements:
    _permission: 'access content'

awesome_chat.route_two:
  path: '/awesome-chat/test'
  defaults:
    _title: 'Test'
    _controller: '\Drupal\awesome_chat\Controller\AwesomeChatController::test'
  requirements:
    _user_is_logged_in: 'TRUE'

awesome_chat.form_route:
  path: '/awesome-chat/form'
  defaults:
    _form: '\Drupal\awesome_chat\Form\MyForm'
    _title: 'My Form'
  requirements:
    _user_is_logged_in: 'TRUE'

awesome_chat.display_data:
  path: '/awesome-chat/display'
  defaults:
    _controller: '\Drupal\awesome_chat\Controller\DataDisplayController::displayData'
    _title: 'Basic Information Data'
  requirements:
    _access: 'TRUE'

awesome_chat.edit_data:
  path: '/awesome-chat/edit/{id}'
  defaults:
    _controller: '\Drupal\awesome_chat\Controller\DataManipulationController::editData'
    _title: 'Edit Data'
  requirements:
    _access: 'TRUE'

awesome_chat.delete_data:
  path: '/awesome-chat/delete/{id}'
  defaults:
    _controller: '\Drupal\awesome_chat\Controller\DataManipulationController::deleteData'
    _title: 'Delete Data'
  requirements:
    _access: 'TRUE'

awesome_chat.create_node:
  path: '/create-a-node'
  defaults:
    _controller: '\Drupal\awesome_chat\Controller\NodeCreationController::createMyNode'
    _title: 'Create A Node'
  requirements:
    _access: 'TRUE' # Adjust permissions as needed